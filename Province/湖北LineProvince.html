<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    #myEcharts {
      width: 800px;
      height: 500px;
      border: solid 1px red;
      margin: 0 auto;
    }
  </style>
  <!-- 引入 echarts.js -->
  <script src="https://www.echartsjs.com/examples/vendors/echarts/echarts.min.js?_v_=1578305236132"></script>
  <!--引入中国的地图数据js文件，引入后会自动注册地图名字和数据-->
  <script src="https://www.echartsjs.com/examples/vendors/echarts/map/js/china.js?_v_=1578305236132"></script>

</head>

<body>
  <!--为echarts准备一个dom容器-->
  <div id="myEcharts"></div>
  <script>
    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('myEcharts'));
    // 指定图表的配置项和数据
    option = {
    title: {
        text: '湖北疫情折线图'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['新增确诊', '累计确诊', '累计治愈', '累计死亡',]
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['1.19', '1.20', '1.21', '1.22', '1.23', '1.24', '1.25']
    },
    yAxis: {
        type: 'value'
    },
    series: [
    {
            name: '新增确诊',
            type: 'line',
            stack: '总量',
            data: [371, 1291, 840, 1032, 1220, 1347, 1921]
        },
        {
            name: '累计确诊',
            type: 'line',
            stack: '总量',
            data: [1423, 2714, 3554, 4586, 5806, 7153, 9074]
        },
        {
            name: '累计治愈',
            type: 'line',
            stack: '总量',
            data: [44, 47, 80, 90, 116, 166, 215]
        },
        {
            name: '累计死亡',
            type: 'line',
            stack: '总量',
            data: [76, 100, 125, 162, 204, 249, 294]
        },
      
    ]
};

    //使用指定的配置项和数据显示图表
    myChart.setOption(option);
  </script>
</body>

</html>
